<mat-card id="sdialog" class="mat-card card-image">
  <mat-card-content class="mat-card-content">
      <a mat-icon-button class="close-card" routerLink="#" aria-label="close-button" (click)="closeDialog(false)">
          <mat-icon>close</mat-icon>
      </a>
      <div class="d-flex flex-column align-items-center p-2">
          <div class="mb-1 m-auto">
            <span class="material-icons" style="font-size: 60px;" [style.color]="icon_color">
              {{ icon_name }}
            </span>
          </div>
          <h3 class="mb-0 text-center">{{ text }}</h3>
      </div>
      <div>
        <div class="user-data-input m-t-10 text-center">
            <button mat-button color="warn" class="me-3" type="button" (click)="closeDialog(false)"> Cancelar </button>
            <button mat-stroked-button color="primary" type="button" (click)="closeDialog(true)">Confirmar</button>
        </div>
      </div>
  </mat-card-content>
</mat-card>

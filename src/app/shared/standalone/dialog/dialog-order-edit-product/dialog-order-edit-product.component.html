 
<div class="card options">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="cap mb-0">Buscar un producto</h4>
        <a mat-icon-button class="" routerLink="#" aria-label="close-button" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </a>
    </div>
        
        <!-- Caja que coloca el texto elegido -->
        <mat-form-field class="w-100" appearance="outline" *ngIf="!recharge">
            <input matInput placeholder="Ingresá un texto" value="">
            <!-- Tabla que muestra las posibles opciones -->
            <div class="box-options">

            </div>
        </mat-form-field>
        <!-- Recharge button -->
        <div class="d-flex justify-content-center w-100 p-2" *ngIf="recharge">
            <!-- Botón para recargar los datos -->
            <button mat-raised-button color="accent" (click)="rechargeData()">Recargar los datos</button>
        </div>
        <ng-container *ngIf="!load">
            <!-- caja de la imagen -->
            <div class="d-flex align-items-center flex-column">
                <img [src]="baseImg" alt="Provider image" class="img-fluid rounded mb-4" width="120" height="120">
                <div class="text-center mb-3">
                    <h4 class="mb-0">{{ (!load)?product['name'] || 'Sin información':'Sin información' }}</h4>
                    <span class="fs-09 text-muted">{{ (!load)?product['description'] || 'Sin información':'Sin información' }}</span>
                </div>
            </div>
            <!-- caja con indicadores básicos y el nombre -->
            <div class="d-flex justify-content-around flex-wrap mb-6 gap-0 gap-md-3 gap-lg-4 mt-1">
                <div class="d-flex align-items-center gap-3">
                    <div class="avatar">
                        <span class="avatar-initial rounded text-heading primary-badge">
                            <span class="material-symbols-outlined">inventory</span>
                        </span>
                    </div>
                    <div>
                        <h5 class="mb-0"></h5>
                        <span class="text-muted fs-08">Artículos</span>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="avatar">
                        <span class="avatar-initial rounded text-heading primary-badge">
                            <span class="material-symbols-outlined">paid</span>
                        </span>
                    </div>
                    <div>
                        <h5 class="mb-0"></h5>
                        <span class="text-muted fs-08">Capital</span>
                    </div>
                </div>
            </div>
        </ng-container>
         
        <!-- Caja con botón para editar información -->
        <div class="d-flex justify-content-center">
        <button mat-flat-button color="primary" class="w-100" (click)="confirm(product['id'])">
            Confirmar
        </button>
        </div>
</div>

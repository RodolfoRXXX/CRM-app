<div class="login-register">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form >
                    <div class="text-center">
                        <img src="assets/images/logo-icon.png" alt="homepage">
                        <h4 class="m-t-0">Iniciar sesión</h4>
                    </div>
                    <div class="form-auth">
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Ingresá tu correo</mat-label>
                                <input matInput placeholder="algo@ejemplo.com" required>
                                <!-- <input matInput placeholder="pat@example.com" [formControl]="email" required> -->
                                <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  -->
                              </mat-form-field>
                        </div>
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="form-input-50">
                            <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
                        </div>
                        <div class="form-input-50">
                            <a href="#" class="link">Olvidaste tu contraseña?</a>
                        </div>
                        <div class="form-input-100">
                            <button mat-raised-button color="primary" [disabled]="false">Entrar</button>
                        </div>
                        <div class="form-input-100">
                            <span> No tenés una cuenta?
                                <a href="#" class="text-success link">Registrate!</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>          
    </div>
</div>

<div class="login-register">
    <div class="login-register-box">
        <mat-card class="mat-card">
            <mat-card-content class="mat-card-content">
                <form >
                    <div class="text-center">
                        <img src="assets/images/logo-icon.png" alt="homepage">
                        <h4 class="m-t-0 mb-4">Registrate</h4>
                    </div>
                    <div class="form-auth">
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Ingresá tu correo</mat-label>
                                <input matInput placeholder="algo@ejemplo.com" required>
                                <!-- <input matInput placeholder="pat@example.com" [formControl]="email" required> -->
                                <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  -->
                              </mat-form-field>
                        </div>
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Ingresá una contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" required>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Confirmá tu contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" required>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="form-input-100">
                            <mat-form-field appearance="fill">
                                <mat-label>Busca tu empresa</mat-label>
                                <mat-select required>
                                    <mat-option *ngFor="let enterprise of enterprises" [value]="enterprise.id">
                                      {{enterprise.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-input-50 pb-2">
                            <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
                        </div>
                        <div class="form-input-100">
                            <button mat-raised-button color="primary" [disabled]="false">Crear mi cuenta</button>
                        </div>
                        <div class="form-input-100 new-register-link">
                            <span> Ya tenés una cuenta?
                                <a href="#" class="text-success link">Ingresá!</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>          
    </div>
</div>

<div class="login-register">
    <div class="login-register-box">
        <mat-card class="mat-card">
            <mat-card-content class="mat-card-content">
                <form [formGroup]="rechargeForm" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <img class="profile-pic-recharge" [src]="pic" alt="profile-pic">
                    </div>
                    <div class="form-auth">
                        <div class="form-input-100">
                            <h3 class="email-recharge">{{ email }}</h3>
                            <input type="hidden" formControlName="email" required>
                            <input type="hidden" formControlName="password" required>
                        </div>
                        <div class="form-input-100">
                            <button mat-raised-button color="primary" type="submit">Entrar</button>
                        </div>
                        <div class="form-input-100 mt-2">
                            <button mat-flat-button class="btn-forget-session" type="button" (click)="logOffAll()"><mat-icon>exit_to_app</mat-icon> Cambiar de cuenta </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-footer class="login-footer">
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>          
    </div>
</div>

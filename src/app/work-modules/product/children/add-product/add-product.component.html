
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div>
            <!-- Títulos -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-6 gap-4 gap-md-0">
                <div class="d-flex flex-column justify-content-center">
                    <h4 class="mb-1">Edición de producto</h4>
                    <p class="mb-0">Creá y editá tus productos aquí</p>
                </div>
                <div class="d-flex align-content-center flex-wrap gap-4">
                    <button mat-flat-button color="primary">
                        <span>Activar</span> Producto
                    </button>
                </div>
            </div>
            <!-- Información -->
            <div class="row pt-4">
                <!-- Primera columna -->
                <div class="col-12 col-lg-8">
                    <app-product-information [product]="product"></app-product-information>
                    <app-product-image [product]="product"></app-product-image>
                    <app-product-provider-data></app-product-provider-data>
                </div>
                <!-- Segunda columna -->
                <div class="col-12 col-lg-4">
                    <app-product-stock></app-product-stock>
                    <app-product-price></app-product-price>
                    <app-product-storage></app-product-storage>
                </div>
            </div>
        </div>
    </div>
</div>

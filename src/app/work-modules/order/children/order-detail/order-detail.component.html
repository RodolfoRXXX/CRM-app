<!-- Edit order -->

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Títulos -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-4 gap-md-0">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="mb-1">
                Orden {{ order?('#' + order.id):'nueva' }}
                <span class="badge rounded-pill cap fs-07"
                        [style.color]="getStatus((order)?order.id:2)?.color || '#8a8d93'"
                        [style.background-color]="getStatus((order)?order.id:2)?.bgColor || '#ecedee'">
                    {{ getStatus((order)?order.id:2)?.status || 'Sin información' }}
                </span>
            </h4>
            <p class="mb-0">Creada el <span class="fw-500">{{ (order?order.date:getDateNow()) | date:'dd/MM/yyyy' }}</span></p>
        </div>
        <div class="d-flex align-content-center flex-wrap gap-4">
            <button mat-flat-button color="primary" [disabled]="true">
                <span>Eliminar</span> remito
            </button>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button color="warn" class="me-3" type="button" (click)="reset()">
                  Reset
                </button>
                <button mat-stroked-button color="primary" type="submit" (click)="onSubmit()" [disabled]="false">
                  Guardar
                </button>
              </div>
        </div>
    </div>
    <!-- Información -->
    <div class="row">
        <!-- Primera columna -->
        <div class="col-12 col-lg-8">
            <app-order-main [data]="{ detail: detail, edit: editRegister }" (setDetail)="setDetail($event)"></app-order-main>
            <app-order-observation [observation]="observation" (setObservation)="setObservation($event)"></app-order-observation>
        </div>
        <!-- Segunda columna -->
        <div class="col-12 col-lg-4">
            <app-order-customer-detail [customer]="customer" (setCustomer)="setCustomer($event)"></app-order-customer-detail>
            <app-order-shipping-address [shipment]="shipment" (setShipment)="setShipment($event)"></app-order-shipping-address>
        </div>
    </div>
</div>

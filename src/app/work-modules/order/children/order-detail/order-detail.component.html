<!-- Edit order -->

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- TÃ­tulos -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-4 gap-md-0">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="mb-1">
                Orden {{ order?('#' + order.id):'nueva' }}  
                <span class="badge rounded-pill cap" [style.color]="order?(order.color):'#fff'" [style.background-color]="order?(order.bgColor):'#bbb'">
                    {{ order?(order.status):'Sin estado' }}
                </span>
            </h4>
            <p class="mb-0">Creada el <span class="fw-500">{{ order?order.date:getDateNow() | date:'dd/MM/yyyy' }}</span></p>
        </div>
        <div class="d-flex align-content-center flex-wrap gap-4">
            <button mat-flat-button color="primary" *ngIf="!activeState" (click)="changeState('activo')" [disabled]="true">
                <span>Eliminar</span> remito
            </button>
        </div>
    </div>
    <!-- InformaciÃ³n -->
    <div class="row">
        <!-- Primera columna -->
        <div class="col-12 col-lg-8">
            <app-order-main [order]="order"></app-order-main>
        </div>
        <!-- Segunda columna -->
        <div class="col-12 col-lg-4">
            <app-order-customer-detail></app-order-customer-detail>
            <app-order-shipping-address></app-order-shipping-address>
            <app-order-billing-address></app-order-billing-address>
        </div>
    </div>
</div>

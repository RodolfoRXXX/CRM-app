<mat-card class="mat-card card-image">
    <mat-card-content class="mat-card-content">
        <a mat-icon-button class="close-card" routerLink="../index" aria-label="close-button">
            <mat-icon>close</mat-icon>
        </a>
        <mat-card-title class="mat-card-title">
            Contraseña
        </mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">
            Editá tu contraseña de acceso
        </mat-card-subtitle>
        <div>
            <div class="user-password-container">
                <form [formGroup]="checkPassword" (ngSubmit)="onSubmitChecker()">
                    <div class="user-data-input">
                        <mat-form-field appearance="fill">
                            <mat-label>Contraseña actual</mat-label>
                            <input matInput
                                    formControlName="password_old"
                                    type="password" 
                                    required>
                            <mat-error *ngIf="this.checkPassword.controls['password_old']!.errors">{{getPasswordOldErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                </form>
                <form [formGroup]="userDataForm" (ngSubmit)="onSubmitUser()">
                    <div class="user-data-input">
                        <mat-form-field appearance="fill">
                            <mat-label>Nueva contraseña</mat-label>
                            <input matInput
                                    formControlName="password_new"
                                    type="password" 
                                    required>
                            <mat-error *ngIf="this.userDataForm.controls['password_new']!.errors">{{getPasswordNewErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="user-data-input">
                        <mat-form-field appearance="fill">
                            <mat-label>Reingresa nueva contraseña</mat-label>
                            <input matInput
                                    formControlName="password_verify"
                                    type="password" 
                                    required>
                            <mat-error *ngIf="this.userDataForm.controls['password_verify']!.errors">{{getPasswordVerifyErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="user-data-input">
                        <button mat-raised-button color="primary" type="submit" [disabled]="userDataForm.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<!-- Pending Card -->

<mat-card class="card mb-6">
    <mat-card-content class="position-relative">
        <div class="row ps-1 pe-3">
            <div class="col-4">
                <div>
                    <span class="material-symbols-outlined icon">
                        other_admission
                    </span>
                </div>
            </div>
            <div class="col-8 d-flex align-items-end justify-content-end">
                <div class="box-info me-4">
                    <h3 *ngIf="info != null">{{ info }}</h3>
                    <h6 *ngIf="info == null" class="text-muted fs-08 mb-4">Cargando...</h6>
                    <p class="mb-0 soft-grey-color font-14">Pendientes de entrega</p>
                    <small class="text-muted fs-07">{{ textRange }}</small>
                </div>
            </div>
        </div>
        <button mat-icon-button aria-label="Date Data" class="btn-date" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button class="text-muted fs-09" mat-menu-item (click)="setRange(30, 'Ultimos 30 días')">Ultimos 30 días</button>
            <button class="text-muted fs-09" mat-menu-item (click)="setRange(180, 'Ultimos 6 meses')">Ultimos 6 meses</button>
            <button class="text-muted fs-09" mat-menu-item (click)="setRange(365, 'Ultimos 12 meses')">Ultimos 12 meses</button>
        </mat-menu>
    </mat-card-content>
</mat-card>

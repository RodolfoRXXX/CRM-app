<!-- Set option 1 -->

<!-- Card edit data -->
<mat-card class="card card-user editOption">
    <mat-card-header>
        <mat-card-title>Opci贸n 1 de clasificaci贸n de productos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- Caja con el nombre de la opci贸n -->
        <div>
            <!-- Caja con el nombre del clasificador -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="mb-0 cap">color</h3>
                <p><mat-slide-toggle disabled>Editar nombre</mat-slide-toggle></p>
            </div>
            <!-- Caja del table de datos -->
            <div class="box-table">
                <div class="d-flex justify-content-end w-100 pb-2 b-b">
                    <button mat-flat-button color="primary" (click)="addNewValue()">
                        + Agregar Nuevo Valor
                    </button>
                </div>
                <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length">
                  
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element">
                        # {{ element.id }}
                      </td>
                    </ng-container>
                  
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Valor </th>
                      <td mat-cell *matCellDef="let element">
                        <span class="material-icons" [style.color]="element.name">
                            square
                        </span>
                      </td>
                    </ng-container>
        
                    <!-- edit Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Editar </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="editOption(element.id)">
                                <mat-icon style="position: relative; bottom: 2px;">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="bill-row"></tr>
                </table>
                <div class="d-flex align-items-center p-3" *ngIf="!dataSource.data.length">
                    <h4 class="mb-0 text-center text-muted">No hay valores creados</h4>
                </div>
            </div>
            <!-- Recharge button -->
            <div class="recharge" *ngIf="recharge">
                <!-- Bot贸n para recargar los datos -->
                <button mat-raised-button color="accent" (click)="rechargeData()">Recargar los datos</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

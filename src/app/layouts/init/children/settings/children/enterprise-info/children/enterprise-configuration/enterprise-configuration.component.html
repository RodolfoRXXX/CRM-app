<!-- Configurate enterprise -->

<!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Títulos -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 pb-1 gap-4 gap-md-0 b-b">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="mb-1">Configuración de Mi Empresa</h4>
            <p class="mb-0">Editá aspectos esenciales para el funcionamiento de tu empresa</p>
        </div>
    </div>

    <!-- Caja que contiene la información -->
    <div class="order-0 order-md-1">
        <!-- Tabs para ver otras opciones -->
        <div class="nav-align-tab mb-3">
            <ul class="nav nav-pills flex-md-row mb-6 row-gap-2">
                <li class="nav-item me-3" *ngFor="let item of tabs, let i = index">
                    <button class="nav-link" [ngClass]="item.state" mat-button (click)="setTab(i)">
                        <mat-icon style="position: relative; bottom: 0;">{{ item.icon }}</mat-icon>
                        <span>{{ item.name }}</span>
                    </button>
                </li>
            </ul>
        </div>
        <!-- Cajas -->
            <!-- Caja de configuración de filtros -->
            <div class="row g-4 text-nowrap" *ngIf="tabs[0].state == 'active'">
                <!-- Ingresos totales($) -->
                <div class="col-md-6" *ngFor="let item of filters">
                    <app-filter-table [enterprise]="enterprise" [data]="item" (update)="updateView($event)"></app-filter-table>
                </div>
                <!-- Agregar nuevo filtro -->
                <div class="col-md-6">
                    <mat-card class="card">
                        <mat-card-content class="d-flex justify-content-between">
                            <div class="card-icon">
                                <div class="avatar">
                                    <span class="avatar-initial rounded text-heading primary-badge">
                                        <span class="material-symbols-outlined">add</span>
                                    </span>
                                </div>
                            </div>
                            <button color="primary" mat-flat-button (click)="CreateFilter()">Crear un filtro</button>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <!-- Caja de configuración adicional -->
            <div class="row g-6 text-nowrap">
                <!-- Código por si se agrega otra configuración adicional -->
            </div>
    </div>
</div>
